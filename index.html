<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="citySection">
            <h3>Search for a city:</h3>
            <form id="city-form">
              <input id="city" type="text">
              <button type="submit" class="butn">Search</button>
            </form>
        </div>
        <div id="weatherInfo">
            <aside>
                <div id="weatherReport">
                    <div id="report"></div>
                </div>
                <div id="fivedayforecast">
                    <h2>5 Day Forecast</h2>
                </div>
                <div id="forecastColumn">
                    <div class="fiveDayForecast" id="fdf1">
                        <ul>
                            <li>Tempature</li>
                            <li>Humidity</li>
                            <li>Wind</li>
                        </ul>
                    </div>
                    <div class="fiveDayForecast" id="fdf2">
                        <ul>
                            <li>Tempature</li>
                            <li>Humidity</li>
                            <li>Wind</li>
                        </ul>
                    </div>
                    <div class="fiveDayForecast" id="fdf3">
                        <ul>
                            <li>Tempature</li>
                            <li>Humidity</li>
                            <li>Wind</li>
                        </ul>
                    </div>
                    <div class="fiveDayForecast" id="fdf4">
                        <ul>
                            <li>Tempature</li>
                            <li>Humidity</li>
                            <li>Wind</li>
                        </ul>
                    </div>
                    <div class="fiveDayForecast" id="fdf5">
                        <ul>
                            <li>Tempature</li>
                            <li>Humidity</li>
                            <li>Wind</li>
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <footer>

    </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
